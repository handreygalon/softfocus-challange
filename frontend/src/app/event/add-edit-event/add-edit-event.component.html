<div class="form-group row">
  <label class="col-sm-2 col-form-label">Nome</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Insira o nome">
  </div>
</div>

<button (click)="addEvent()" *ngIf="ev.name==''" class="btn btn-primary">Adicionar</button>
<button (click)="updateEvent()" *ngIf="ev.name!=''" class="btn btn-primary">Atualizar</button>
