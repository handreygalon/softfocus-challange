<h3>Comunicações</h3>

<table class="alt">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comm of comms" (click)="commClicked(comm)">
      <td>{{ comm.id }}</td>
      <td>{{ comm.name }}</td>
      <td>{{ comm.cpf }}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
